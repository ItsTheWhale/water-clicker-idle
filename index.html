<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A water-themed idle clicker game created by 'the whale'">
    <meta name="keywords" content="water, idle, clicker, incremental, game">
    <title>Water Clicker</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script type="text/javascript" src="libs/jquery-3.6.0.js"></script>
    <script defer type="text/javascript" src="scripts/script.js"></script>
</head>

<body>
    <div id="gameHeader">
        <h2 id="waterAmount">0 ml water</h2>
    </div>
    <div class="nav">
        <div class="location" id="navHome">
            <button>Home</button>
        </div>
        <div class="location" id="navItems">
            <button>Items</button>
        </div>
        <div class="location" id="navUpgrades">
            <button>Upgrades</button>
        </div>
        <div class="location" id="navDeep">
            <button>Deep Ocean</button>
        </div>
        <div class="location" id="navLab">
            <button>Laboratory</button>
        </div>
        <div class="location" id="navAchieve">
            <button>Achievements</button>
        </div>
    </div>
    <div id="gameBody">
        <div id="pageHome">
            <div>
                <img class="clickMe" id="clickMe" alt="Click Me" src="img/Water_Drop.png">
            </div>
        </div>
        <div id="pageItems">
            <div>
                <h2>Spoon</h2>
            </div>
            <div>
                <h2>Cup</h2>
            </div>
            <div>
                <h2>A Dusty Map</h2>
            </div>
            <div>
                <h2>A Test Tube</h2>
            </div>
        </div>
        <div id="pageUpgrades">
            <div>
                <h2>Reduced Eveporation I</h2>
            </div>
            <div>
                <h2>Reduced Evaporation II</h2>
            </div>
        </div>
        <div id="pageDeep"></div>
        <div id="pageLab"></div>
        <div id="pageAchieve"></div>
    </div>
</body>

</html>
